<svg xmlns="http://www.w3.org/2000/svg" width="850" height="240" viewBox="0 0 850 240">
  <defs>
        <linearGradient id="card-bg-0" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#091c21" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#051114" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card-bg-1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#091c21" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#051114" stop-opacity="0.95"/>
    </linearGradient>
    <style>
      @keyframes card-appear {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .proj-title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 700; font-size: 14px; }
      .proj-desc { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 11px; }
      .tag-text { font-family: monospace; font-size: 9px; font-weight: 600; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="850" height="240" rx="16" ry="16"
        fill="#091c21" stroke="#183940" stroke-width="1"/>

  <!-- Header -->
  <text x="32" y="32" fill="#0ea5e9" font-size="11" 
        font-family="monospace" letter-spacing="2" opacity="0.9">FEATURED DEPLOYMENTS</text>

  <!-- Cards -->
    <g opacity="0" style="animation: card-appear 0.6s ease 0.0s forwards">
    <rect x="83.33333333333333" y="50" width="300" height="140" rx="10" ry="10" fill="url(#card-bg-0)" stroke="#183940" stroke-width="1"/>
    <line x1="103.33333333333333" y1="50" x2="363.3333333333333" y2="50" stroke="#2dd4bf" stroke-width="2" opacity="0.8"/>
    <circle cx="233.33333333333331" cy="85" r="18" fill="#2dd4bf" opacity="0.1"/>
    <circle cx="233.33333333333331" cy="85" r="18" fill="none" stroke="#2dd4bf" stroke-width="1.5" opacity="0.3"/>
    <path d="M226.33333333333331 79 h5 l2 3 h5 a2 2 0 0 1 2 2 v7 a2 2 0 0 1 -2 2 h-12 a2 2 0 0 1 -2 -2 v-10 a2 2 0 0 1 2 -2 z" fill="none" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="233.33333333333331" y="120" fill="#f0fdfa" class="proj-title" text-anchor="middle">task-manager</text>
    <rect x="206.33333333333331" y="168" width="54" height="16" rx="8" fill="#2dd4bf" opacity="0.15"/>
    <text x="233.33333333333331" y="179" fill="#2dd4bf" class="tag-text" text-anchor="middle">BACKEND</text>
  </g>
  <g opacity="0" style="animation: card-appear 0.6s ease 0.15s forwards">
    <rect x="466.66666666666663" y="50" width="300" height="140" rx="10" ry="10" fill="url(#card-bg-1)" stroke="#183940" stroke-width="1"/>
    <line x1="486.66666666666663" y1="50" x2="746.6666666666666" y2="50" stroke="#2dd4bf" stroke-width="2" opacity="0.8"/>
    <circle cx="616.6666666666666" cy="85" r="18" fill="#2dd4bf" opacity="0.1"/>
    <circle cx="616.6666666666666" cy="85" r="18" fill="none" stroke="#2dd4bf" stroke-width="1.5" opacity="0.3"/>
    <path d="M609.6666666666666 79 h5 l2 3 h5 a2 2 0 0 1 2 2 v7 a2 2 0 0 1 -2 2 h-12 a2 2 0 0 1 -2 -2 v-10 a2 2 0 0 1 2 -2 z" fill="none" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="616.6666666666666" y="120" fill="#f0fdfa" class="proj-title" text-anchor="middle">sentinel-flow</text>
    <rect x="589.6666666666666" y="168" width="54" height="16" rx="8" fill="#2dd4bf" opacity="0.15"/>
    <text x="616.6666666666666" y="179" fill="#2dd4bf" class="tag-text" text-anchor="middle">BACKEND</text>
  </g>
</svg>